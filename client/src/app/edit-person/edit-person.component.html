<div class="edit-container">
  <h2>Edit Person</h2>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="edit-form">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name"
        [class.invalid]="personForm.get('name')?.invalid && personForm.get('name')?.touched">
      <div *ngIf="personForm.get('name')?.errors" class="error-message">
        <div *ngIf="personForm.get('name')?.hasError('required')">Name is required.</div>
        <div *ngIf="personForm.get('name')?.hasError('minlength')">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email"
        [class.invalid]="personForm.get('email')?.invalid && personForm.get('email')?.touched">
      <div *ngIf="personForm.get('email')?.errors" class="error-message">
        <div *ngIf="personForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="personForm.get('email')?.hasError('email')">Invalid email format.</div>
      </div>
    </div>

    <!-- Age Field -->
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age" min="1" max="120"
        [class.invalid]="personForm.get('age')?.invalid && personForm.get('age')?.touched">
      <div *ngIf="personForm.get('age')?.errors" class="error-message">
        <div *ngIf="personForm.get('age')?.hasError('required')">Age is required.</div>
        <div *ngIf="personForm.get('age')?.hasError('min') || personForm.get('age')?.hasError('max')">
          Age must be between 1 and 120.
        </div>
      </div>
    </div>

    <!-- Gender Field -->
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender"
        [class.invalid]="personForm.get('gender')?.invalid && personForm.get('gender')?.touched">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="personForm.get('gender')?.errors" class="error-message">
        <div *ngIf="personForm.get('gender')?.hasError('required')">Gender is required.</div>
      </div>
    </div>

    <!-- Mobile Field -->
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" formControlName="mobile" pattern="[0-9]{10}"
        [class.invalid]="personForm.get('mobile')?.invalid && personForm.get('mobile')?.touched">
      <div *ngIf="personForm.get('mobile')?.errors" class="error-message">
        <div *ngIf="personForm.get('mobile')?.hasError('required')">Mobile number is required.</div>
        <div *ngIf="personForm.get('mobile')?.hasError('pattern')">Mobile must be 10 digits.</div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="submit" [disabled]="personForm.invalid" class="btn save-btn">
        Save Changes
      </button>
      <a routerLink="/" class="btn cancel-btn">Cancel</a>
    </div>
  </form>
</div>
